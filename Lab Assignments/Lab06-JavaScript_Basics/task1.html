<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Task 1</title>
</head>
<body>
    <script>
            let sum = 0;
            let num = -1;

            while (num != 0) {
                num = Number(prompt("Enter a Number: "));
                sum += num;
            }

            document.write(`The Sum is ${sum}`);
    </script>
</body>
</html>
